<!DOCTYPE html>
<head>
  <title>Largest Prime Number</title>
</head>
<body>

<!-- Input field and button -->
<input type="number" id="inputNumber" placeholder="Enter a number">
<button onclick="largestPrime()">Find Largest Prime</button>

<!-- Result display -->
<p id="result"></p>

<script>
    // <!--WRITE YOUR CODE HERE-->
    // YOUR CODE SHOULD WORK, WHEN WE PRESS THE BUTTON, AFTER GIVING A CERTAIN INPUT.
    function largestPrime(){
        const n = document.getElementById("inputNumber").value;
        let ans = 0;
        for(let i = n; i > 1; i--){
            let prime = true;
            for(let j = 2; j < i; j++){
                if(i%j == 0){prime = false; break;}
            }
            if(prime){
                ans = i;
                break;
            }
        }
        document.getElementById("result").innerHTML = "Largest prime less than or equal to " + n + ": " + ans;
    }
</script>
</body>
</html>
